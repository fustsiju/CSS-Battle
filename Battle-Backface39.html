<div class="centro1">
    <div class="centro2">
      <div class="linha1">
            <div class="linha2">
                <div class="linha3">
            </div></div></div></div></div>
            
  <style>
    body{
      background: #1A4341;
    }
    .centro1{
      position: absolute;
      left:50%;
      transform: translate(-50%);
      top:25px;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background:#1A4341;
      overflow: hidden;
    }
    .centro2{
      position: fixed;
      left:50%;
      transform: translate(-50%);
      top:25px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #998235;
    }
    .linha1{
      position: absolute;
      left:-30px;
      top:30px;
      width:300px;
      height:20px;
      background:#F3AC3C;
      border-top:20px solid #1A4341;
    }
    .linha2{
      position: absolute;
      left:0px;
      top:20px;
      width:300px;
      height:20px;
      background:#F3AC3C;
      border-top:20px solid #1A4341;
    }
    .linha3{
      position: absolute;
      left:0px;
      top:20px;
      width:300px;
      height:20px;
      background:#F3AC3C;
      border-top:20px solid #1A4341;
      border-bottom:20px solid #1A4341;
    }
